<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <a class="link-hover" href="#">Link</a>
        <a  class="link-active" href="#">Link2</a>
        <a class="link-visited" href="#" >Link3</a>
        <textarea class="text-focus" name="text" id="text" cols="30" rows="10"></textarea>
 
        <nav>
            <ul>
                <li class="currentPage"><a href="#">Item1</a></li>
                <li class="hover"><a href="#">Item2</a></li>
                <li><a href="#">Item3</a></li>
                <li class="searche"><input type="searche" id="searche" name="searche"></li>
            </ul>
        </nav>
    
    </main>
</body>
</html>
